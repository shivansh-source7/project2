<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student entry form</title>
    <link rel="stylesheet" href="p4.css">
</head>
<body>
    <div class="form-conainer">
        <h2>Student entry form</h2>
        <form id="studentForm">
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname" required>
            <br>

            <label for="lname">Last name</label><Br>
            <input type="text" id="lname" name="lname" required>
            <br>

            <label for="usn">USN</label><br>
            <input type="text" id="Usn" name="Usn" required>
            <br>

            <label for="branch">Branch</label><br>
            <select id="branch" name="branch" required>
                <option value="cse">CSE</option>
                <option value="aiml">AIML</option>
                <option value="data science">Data science</option>
            </select>
            <br>
            <label for="email">email id:</label><Br>
                <input type="text" id="email" name="emai;" required>
            <br>
            <label for ="section">SECTION
             <br>
                <input type="radio" name="section" value="A">A
            </label>
            <br>
            <label>
                <input type="radio" name="section" value="B">B
            </label>
            <br>
            <label>
                <input type="radio" name="section" value="B">C
            </label>
            <br>
            <label>
                <input type="radio" name="section" value="B">D
            </label>

            <br>
             <label for="password">password</label><br>
            <input type="password" id="password" name="password" required>
            
            <br>
            
            <label for="phone">Pnone Number</label><br>
            <input type="tel" id="phone" name="phone" required>
            <br>

             <br>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
